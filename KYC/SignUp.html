  <script type="text/javascript">
      function check()
         {
             document.getElementById('errornamefname').innerHTML=" ";
             document.getElementById('errornamelname').innerHTML=" ";
              document.getElementById('errornameacc').innerHTML=" ";
             document.getElementById('errornamepin').innerHTML=" ";
              document.getElementById('errornamedob').innerHTML=" ";
        
               if(document.getElementById('fname').value.length==0)
              {
                  document.getElementById('errornamefname').innerHTML="First Name Cannot be empty";
                  return false;
              }
    
             
                if(document.getElementById('lname').value.length==0)
              {
                  document.getElementById('errornamelname').innerHTML="Last Name cannot be empty";
                  return false;
              }
                 if(document.getElementById('DOB').value.length==0)
              {
                  document.getElementById('errornamedob').innerHTML="DOB cannot be empty";
                  return false;
              }

              if(document.getElementById('acc').value.length==0)
              {
                  document.getElementById('errornameacc').innerHTML="Account Number cannot be empty";
                  return false;
              }
                 if(document.getElementById('acc').value.length>16)
              {
                  document.getElementById('errornameacc').innerHTML="Account Number should be max of 16 digits";
                  return false;
              }

            
                 if(document.getElementById('pin').value.length==0)
              {
                  document.getElementById('errornamepin').innerHTML="PIN cannot be empty";
                  return false;
              }
                 if(document.getElementById('pin').value.length!=4)
              {
                  document.getElementById('errornamepin').innerHTML="PIN should be exactly 4 digits";
                  return false;
              }
               
                              
               
             
         }
           </script>

        <div class="container">

                                    <input type="text" class="form-control" placeholder="First Name *" id="fname" ">
                                    <span id="errornamefname" style="color:red;"></span>
                                </div>
								<div class="form-group">
                                    <input type="text" class="form-control" placeholder="Last Name *" id="lname">
                                    <span id="errornamelname" style="color:red;"></span>
                                </div>
								<div class="form-group">

                                  <span id="errornamedob" style="color:red;"></span>
                                </div>
								<div class="form-group">
									<p>Select Country</p>
                                    <select class="form-control" required>
									<option value = "">--Select Country-- </option>
									<option value = "IND">IND</option>
									<option value = "AUS">AUS</option>
									<option value = "USA">USA</option>
									
									</select>
									<p class="help-block text-danger"></p>
                                </div>
								<div class="form-group">
									<p>Select Bank</p>
                                    <select class="form-control" required>
									<option value="">--Select Bank-- </option>									
									<option value = "SBI">SBI</option>
									<option value = "ICICI">ICICI</option>
									
									</select>
									<p class="help-block text-danger"></p>
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Account Number *" id="acc" >
                                   <span id="errornameacc" style="color:red;"></span>
                                </div>
								
								<div class="form-group">
                                    <input type="password" class="form-control" placeholder="PIN *" id="pin" >
                                   <span id="errornamepin" style="color:red;"></span>
                                </div>
                                
                            </div>
                            
                            
                            <div class="clearfix"></div>
                            <div class="col-lg-12 ">
                                <div id="success"></div>
                                 <button type="submit" class="btn btn-xl" onClick="return check()" >Submit</button>
                            </div>
